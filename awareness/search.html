<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="search.css">
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'blog-home' %}">Fight COVID</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Login</a>
              <a class="nav-item nav-link" href="#">Register</a>
            </div>
          </div>
        </div>
      </nav>
	<div class="container">
		<hr>
	    <h1>Ask Your question by putting up a question in the platform</h1>
		<form method="POST" action='createpost/'>
		    <label for="">Enter title</label> <br> 
		    <input class="search-box" type="text" name="title" id="" placeholder='Enter Question title'>  
		    <br> <br>
		    <label for="">Enter Description</label> <br> <input class="search-box" type="text" name="description" id="" placeholder="Enter Question  Description"> 
		    <br> <br>
		    <input class="btnn1" type="submit" value="Submit">
		    <hr>
		</form>
	</div>
	<div class="container">
		<form action='searchbypostname/' method="GET">
	    	<input class="search-box" type="text" name='postname' placeholder='Search by postname'>
	        <button class="btnn2"><i class="fa fa-search"></i></button>
		</form>
		<br> <hr> <br>
		<div class="container">
			<div class="design">
				<div class="card border-primary mb-3" style="width: 50rem;">
				  <div class="card-body">
				    <h3 class="card-subtitle mb-2 text-muted" style="font-family: 'Fira Sans Condensed', sans-serif;">Post Title</h3>
				    <p class="card-text" style="font-family: 'Fira Sans Condensed', sans-serif;"> Description of the post.</p>
				    <h4 class="card-text"><small class="text-muted">Posted By </small></h4>
				    <a href="#" class="btn btn-warning">Answer the post</a>
				    <a href="#" class="btn btn-primary">View replies</a>
				 </div>
				</div>
			</div>
		</div>
		<br> <br>
		<div class="container">
			<div class="design">
				<div class="card border-primary mb-3" style="width: 50rem;">
					<div class="card-body">
					    <h3 class="card-subtitle mb-2 text-muted" style="font-family: 'Fira Sans Condensed', sans-serif;">Description of the reply</h3>
					    <p class="card-text" style="font-family: 'Fira Sans Condensed', sans-serif;"> Upvote gets 21.</p>
					    <p class="card-text" style="font-family: 'Fira Sans Condensed', sans-serif;"> Downpvote gets 2.</p>
					    <h4 class="card-text"><small class="text-muted">Posted By </small></h4>
					    <button class="btnn3"><a href="#"><i class="fa fa-thumbs-up" aria-hidden="true"></i><a></button>
						<button class="btnn4"><a href="#"><i class="fa fa-thumbs-down" aria-hidden="true"></i></a></button>
					</div>
				</div>
			</div>
		</div>
		<br> <hr> <br>
		<div>
			<form method="POST">
			<label for="">Enter Answer</label>
			<br>
		    <input class="search-box" type="text" name="answer" id="" placeholder="Enter Answer">  <br> <br>
		    <input class="btnn1" type="submit" value="Submit">
			</form>
		</div>
	</div>
	<hr>
	<br>
	<hr>
</body>
</html>
